<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IEEE SOU SB</title>
    <link rel="shortcut icon" href="./Vector.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="https://in3700.wordpress.com/wp-content/uploads/2025/09/vector.png" type="image/x-icon">
    
    <!-- Handle SPA routing for direct URL access -->
    <script type="text/javascript">
      // Single Page Apps for GitHub/Netlify Pages
      // MIT License
      // This script checks to see if a redirect is present in the query string,
      // otherwise it takes care of routing for direct URL access
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->

  </body>
</html>
